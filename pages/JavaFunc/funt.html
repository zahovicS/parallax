<!DOCTYPE html>
<html>
<head>
	<title>js</title>
</head>
<body>
<p class="w">Width: </p>
<p class="h">Height: </p>
<script type="text/javascript">
	let width=document.querySelector(".w");
	let height=document.querySelector(".h");
	let c=function()
	{
	width.innerHTML = "Width: "+window.outerWidth;
	height.innerHTML="Height: "+window.window.outerHeight;
	}
	c();
</script>
</body>
</html>
